
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>

        <style>
            table, th, td {
                                border: 1px solid black;
                                border-collapse: collapse;
                           }

        </style>
    </head>

    <body>
        <h1 style="text-align:center">Hello Admin!</h1>
        <hr>
        <br>
        <br>
        <div style="width : 50%; margin-left:200px; margin-right:200px">
            <a th:href="@{/logout}"><button class="btn btn-success">Logout</button></a>
            <br><br>
        <table id="example" class="table table-bordered" style="width: 100%">
            <thead class="thead-dark">
            <tr>
                <th>Frist Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>UserId</th>
                <th>deleteStatus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${totalUsers}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.userName}"></td>
                <td><a th:href="@{/admin/deleteuser(id=${user.userName})}"><button class="btn btn-danger">Delete</button></a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </body>
</html>
